<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo to Avatar Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Photo to Avatar Converter</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="photoInput" class="form-label">Choose a photo</label>
                            <input type="file" class="form-control" id="photoInput" accept="image/*">
                        </div>
                        
                        <div class="preview-container mb-3">
                            <div class="row">
                                <div class="col-md-6">
                                    <h5>Original Photo</h5>
                                    <img id="originalPreview" class="img-preview" src="https://via.placeholder.com/200x200" alt="Original photo preview">
                                </div>
                                <div class="col-md-6">
                                    <h5>Generated Avatar</h5>
                                    <img id="avatarPreview" class="img-preview" src="https://via.placeholder.com/200x200" alt="Avatar preview">
                                </div>
                            </div>
                        </div>

                        <button id="generateBtn" class="btn btn-primary w-100" disabled>
                            Generate Avatar
                            <div id="spinner" class="spinner-border spinner-border-sm d-none" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
